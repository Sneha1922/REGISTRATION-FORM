<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>

  <form action="#" method="post" id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (!name || !email || !password) {
        alert('All fields must be filled out');
        return false;
      }

      // For simplicity, we'll just log the data here; in a real application, you would send it to a server
      console.log('Name:', name);
      console.log('Email:', email);
      console.log('Password:', password);

      // Prevent the form from submitting (for demonstration purposes)
      return false;
    }
  </script>

</body>
</html>
